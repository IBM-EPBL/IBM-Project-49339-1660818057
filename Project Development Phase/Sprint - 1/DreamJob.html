<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="DreamJob.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>Register</h4>
        </div>
        <div class="error"></div>
        <div class="form">
            <form action="" method="post">
                <input required="required" class="input-single" placeholder="Email" type="text">
                <input required="required" class="input-single" placeholder="Password" type="password">
                <input required="required" class="input-single" placeholder="Re-Enter Password" type="password">
                <input class="input-single button" type="submit" value="Submit!">
            </form>
        </div>
        <div>
            <a href="https://code.sololearn.com/W4fpEJKggYJE/?ref=app">Already have an Account? Login!</a>
        </div>
    </div>
